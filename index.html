<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Lab 02 Work Template</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.2/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: whitesmoke;
      font-family: "Noto Sans", sans-serif;
      color: #3d3d3d;
    }

    section {
      width: 960px;
      margin: 20px auto;
    }

    h1 {
      font-family: "Lora", serif;
      letter-spacing: .04em;
    }

    h2 {
      font-family: "Lora", serif;
      letter-spacing: .04em;
    }

    p {
      font-size: 1em;
      line-height: 1.5em;
    }

    a {
      color: #005daa;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin: 10px 0
    }

    #map {
      width: 960px;
      height: 540px;
      margin: 10px auto;
      border: 2px solid #d3d3d3;
    }
  </style>
</head>

<body>

  <section>
    <h1>A Wedding Trip</h1>

    <div id='map'></div>

    <h2>Cities I Visited Last Weekend in Maryland</h2>

    <p>Last weekend consisted of a trip to visit my sister-in-law's family in Rockville, the Maryland Renaissance
      Festival in Annapolis, and a friend's wedding at the Gramercy Mansion in Stevenson. </p>

    <p>Map authored by Amanda Abner</p>
  </section>

  <script src="https://unpkg.com/leaflet@1.3.2/dist/leaflet.js"></script>
<script>
    // map options
    var options = {
      center: [39.2695599, -76.8991962],
      zoom: 8.75
    }

    // create Leaflet map
    var map = L.map('map', options);

    // request some slippy map tiles
    var tiles = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      subdomains: 'abcd',
      minZoom: 1,
      maxZoom: 16,
      ext: 'png'
    });

    // add tiles to the map
    map.addLayer(tiles);

    // STORING DATA AS VARIABLES IN ARRAYS

    // variables referencing data value

    // variables referencing data values
    var city1Name = "Annapolis", // string value
      city1Coords = [38.9722, -76.5054], // array value
      city1Pop = 39751, // numeric value
      city1Capital = true, // boolean value
      city1State = "Maryland"; // string value

    var city2Name = "Rockville", // string value
      city2Coords = [39.0837, -77.1556], // array value
      city2Pop = 65998, // numeric value
      city2Capital = false, // boolean value
      city2State = "Maryland"; // string value

    var city3Name = "Stevenson", // string value
      city3Coords = [39.419, -76.712], // array value
      city3Pop = 1203, // numeric value
      city3Capital = false, // boolean value
      city3State = "Maryland"; // string value

    // arrays of data
    var cities = [city1Name, city2Name, city3Name],
      coords = [city1Coords, city2Coords, city3Coords],
      populations = [city1Pop, city2Pop, city3Pop],
      capitals = [city1Capital, city2Capital, city3Capital],
      states = [city1State, city2State, city3State];

    // ADDING Annapolis marker to map

    // creating a string of the tooltip content
    var city1Tooltip = "<b>" + cities[0] + "</b>" +
      "<br><b>population</b>: " + populations[0];

    // if city is a capital city
    if (capitals[0] == true) {
      // concatenate a string to the existing string value
      city1Tooltip += "<br>Capital of " + states[0];
    }

    // create the Leaflet marker using the coordinates
    L.marker(coords[0])
      .addTo(map) // add it to the map
      .bindPopup(city1Tooltip); // bind the tooltip

    //Adding Rockville marker to map

    // creating a string of the tooltip content
    var city2Tooltip = "<b>" + cities[1] + "</b>" +
      "<br><b>population</b>: " + populations[1];

    // if city is a capital city
    if (capitals[1] == true) {
      // concatenate a string to the existing string value
      city2Tooltip += "<br>Capital of " + states[1];
    }

    // create the Leaflet marker using the coordinates
    L.marker(coords[1])
      .addTo(map) // add it to the map
      .bindPopup(city2Tooltip); // bind the tooltip

    //Adding Stevenson marker to map

    var city3Tooltip = "<b>" + cities[2] + "</b>" +
      "<br><b>population</b>: " + populations[2];

    // if city is a capital city
    if (capitals[2] == true) {
      // concatenate a string to the existing string value
      city3Tooltip += "<br>Capital of " + states[2];
    }

    // create the Leaflet marker using the coordinates
    L.marker(coords[2])
      .addTo(map) // add it to the map
      .bindPopup(city3Tooltip); // bind the tooltip

    // explore checking for mobile device
    if (L.Browser.mobile != true) {
      L.marker(coords[2])
      .addTo(map)
      .bindTooltip(city3Tooltip);
    }

  </script>

</body>

</html>
